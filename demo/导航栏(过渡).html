<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏(过渡)</title>
	<style>
		html,body{font: 16px '宋体';}
		body,ul,li{margin: 0; padding: 0;}
		ul{list-style: none;}
		section,nav{display: block;}
		a{text-decoration: none;}
		section>nav,section>nav>ul{width: 1000px; height: 130px;}
		section>nav>ul>li{width: 200px; height: 130px; float: left; text-align: center; position: relative;}
		section>nav>ul>li:first-child{background-color: lightgreen;}
		section>nav>ul>li:nth-child(2){background-color: lightblue;}
		section>nav>ul>li:nth-child(3){background-color: seagreen;}
		section>nav>ul>li:nth-child(4){background-color: orange;}
		section>nav>ul>li:nth-child(5){background-color: red;}
		section>nav>ul>li>a{width: 200px; height: 130px; display: inline-block; line-height: 130px; color: hsl(0,100%,100%); position: absolute; left: 0; top: 0; z-index: 2;}

		/*section>nav>ul>li:hover::before{content: ''; display: block; width: 200px; height: 130px; background: white;opacity: 0.3; position: absolute; top: 0; left: 0; z-index: 1;}*/	

		/* 过渡方法 */
		section>nav>ul>li::before{content: ''; display: block; background: white;opacity: 0.3; position: absolute; z-index: 1;}
		
		section>nav>ul>li:first-child::before{width: 200px; height: 0;top: 0; left: 0;}
		section>nav>ul>li:nth-child(2)::before{width: 200px; height: 0; bottom: 0; right: 0;}
		section>nav>ul>li:nth-child(3)::before{width: 0; height: 130px; bottom: 0; right: 0;}
		section>nav>ul>li:nth-child(4)::before{width: 0; height: 130px; bottom: 0; left: 0;}
		section>nav>ul>li:nth-child(5)::before{width: 0; height: 0; bottom: 0; left: 0;}

		section>nav>ul>li:first-child:hover::before,
		section>nav>ul>li:nth-child(2):hover::before,
		section>nav>ul>li:nth-child(3):hover::before,
		section>nav>ul>li:nth-child(4):hover::before,
		section>nav>ul>li:nth-child(5):hover::before{content: ''; width: 200px;height: 130px; transition: all 1s ease 0.2s;}

	</style>
</head>
<body>
	<section>
		<nav>
			<ul>
				<li><a href="">网站首页</a></li>
				<li><a href="">公司简介</a></li>
				<li><a href="">新闻动态</a></li>
				<li><a href="">产品展示</a></li>
				<li><a href="">联系我们</a></li>
			</ul>
		</nav>
	</section>	
</body>
</html>
