<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>canvas(哆啦A梦)</title>
	<style>
		canvas {border: 1px solid lightgreen;}
	</style>
</head>

<body>
	<canvas width="1200" height="600" id="myCanvas"></canvas>
	<script>
		var a = document.getElementById('myCanvas');
		var cxt = a.getContext('2d');

		cxt.fillStyle = "#00a0e8"; //大圆
		cxt.beginPath();
		cxt.scale(1.0, 0.8);
		cxt.arc(500, 110, 80, 0, Math.PI * 2, false);
		cxt.closePath();
		cxt.fill();

		cxt.strokeStyle = "#000";
		cxt.lineWidth = 1;
		cxt.beginPath();
		cxt.arc(500, 110, 80, 0, Math.PI * 2, false);
		cxt.closePath();
		cxt.stroke();

		cxt.fillStyle = "#fff"; //小圆
		cxt.beginPath();
		cxt.arc(500, 130, 60, 0, Math.PI * 2, false);
		cxt.closePath();
		cxt.fill();

		cxt.strokeStyle = "#000";
		cxt.lineWidth = 1;
		cxt.beginPath();
		cxt.arc(500, 130, 60, 0, Math.PI * 2, false);
		cxt.closePath();
		cxt.stroke();

		cxt.strokeStyle = "#000"; //左眼
		cxt.lineWidth = 2;
		cxt.beginPath();
		cxt.scale(0.7, 1.1);
		cxt.arc(680, 55, 20, 0, Math.PI * 2, false);
		cxt.closePath();
		cxt.stroke();

		cxt.fillStyle = "#fff"; //眼睛眼白
		cxt.lineWidth = 1;
		cxt.beginPath();
		cxt.arc(680, 55, 20, 0, Math.PI * 2, false);
		cxt.closePath();
		cxt.fill();

		cxt.fillStyle = "#000"; //眼睛大小
		cxt.lineWidth = 1;
		cxt.beginPath();
		cxt.arc(695, 65, 6, 0, Math.PI * 2, false);
		cxt.closePath();
		cxt.fill();

		cxt.strokeStyle = "#000"; //右眼
		cxt.lineWidth = 2;
		cxt.beginPath();
		//cxt.scale(0.7,1.1);
		cxt.arc(740, 55, 20, 0, Math.PI * 2, false);
		cxt.closePath();
		cxt.stroke();

		cxt.fillStyle = "#fff"; //眼睛眼白
		cxt.lineWidth = 1;
		cxt.beginPath();
		cxt.arc(740, 55, 20, 0, Math.PI * 2, false);
		cxt.closePath();
		cxt.fill();

		cxt.fillStyle = "#000"; //眼睛大小
		cxt.lineWidth = 1;
		cxt.beginPath();
		cxt.arc(725, 65, 6, 0, Math.PI * 2, false);
		cxt.closePath();
		cxt.fill();

		cxt.strokeStyle = "#000"; //鼻子(遮罩)
		cxt.lineWidth = 2;

		cxt.beginPath(); //鼻子描边
		cxt.arc(710, 80, 10, 0, Math.PI * 2, false);
		cxt.closePath();
		cxt.stroke();

		cxt.fillStyle = "#e70012"; //鼻子形状
		cxt.lineWidth = 1;
		cxt.beginPath();
		cxt.arc(710, 80, 10, 0, Math.PI * 2, false);
		cxt.closePath();
		cxt.fill();

		cxt.strokeStyle = "#000"; //连接鼻子和嘴巴的直线长度
		cxt.lineWidth = 3;
		cxt.beginPath();
		cxt.moveTo(710, 90); //嘴巴
		cxt.lineTo(710, 155);
		cxt.stroke();

		cxt.strokeStyle = "#000";
		cxt.lineWidth = 3;
		cxt.beginPath();
		cxt.scale(0.9, 0.3);
		cxt.arc(790, 425, 90, 0, Math.PI, false);
		cxt.stroke();

		cxt.strokeStyle = "#000"; // 胡须
		cxt.lineWidth = 3;
		cxt.beginPath();
		cxt.moveTo(700, 270);
		cxt.lineTo(750, 320);
		cxt.stroke();

		cxt.strokeStyle = "#000"; //胡须
		cxt.lineWidth = 3;
		cxt.beginPath();
		cxt.moveTo(700, 340);
		cxt.lineTo(750, 340);
		cxt.stroke();
		
		cxt.strokeStyle = "#000"; //胡须
		cxt.lineWidth = 3;
		cxt.beginPath();
		cxt.moveTo(750, 360);
		cxt.lineTo(700, 390);
		cxt.stroke();

		cxt.strokeStyle = "#000"; //胡须
		cxt.lineWidth = 3;
		cxt.beginPath();
		cxt.moveTo(875, 270);
		cxt.lineTo(825, 320);
		cxt.stroke();
		cxt.strokeStyle = "#000"; //胡须
		cxt.lineWidth = 3;
		cxt.beginPath();
		cxt.moveTo(825, 340);
		cxt.lineTo(875, 340);
		cxt.stroke();

		cxt.strokeStyle = "#000"; //胡须
		cxt.lineWidth = 3;
		cxt.beginPath();
		cxt.moveTo(825, 360);
		cxt.lineTo(875, 390);
		cxt.stroke();
