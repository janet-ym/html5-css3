<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阴影</title>
	<style>
	/* shadow样式 */
	.shadow{width: 200px; height:200px; margin: 20px auto; position: relative; border: 2px solid #000;}
    .shadow img{position: relative; width:100%; z-index: 2;}
	/* demo1样式 */
	.demo1::before,.demo1::after{content:""; position: absolute; width: 50%; height: 35%; background-color: #000; z-index:1;box-shadow: 0 20px 10px rgba(0,0,0,.5);}
    .demo1::before{left:10px; bottom:10px;  /*transform:rotate(-3deg);*/ transform:skewY(-6deg);}
    .demo1::after{ right:10px; bottom:10px; /*transform:rotate(3deg);*/transform:skewY(6deg);}
    /* demo2样式 */
    .demo2::before{content:" "; position:absolute; bottom:0; left:80px; z-index:1; width: 50%; height: 40%; box-shadow: -80px 0 8px rgba(0,0,0,0.5); transform-origin: 0 100%; transform:skew(45deg);}
	/* demo3样式 */
	.demo3::before,.demo3::after{content:""; position: absolute; width: 50%; height: 35%; background-color: #000; z-index:1;box-shadow: 0 20px 10px rgba(0,0,0,.5);}
    .demo3::before{left:10px; bottom:10px; /*transform:skewY(-4deg);*/}
    .demo3::after{ right:10px; bottom:10px;/*transform:skewY(4deg);*/}

	</style>
</head>
<body>
	<div class="shadow demo1">
        <img src="box-shadow.jpg" alt="" />
    </div>
    <div class="shadow demo2">
        <img src="box-shadow.jpg" alt="" />
    </div>
    <div class="shadow demo3">
        <img src="box-shadow.jpg" alt="" />  
    </div>
</body>
</html>
