<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阴影练习</title>
	<style>
		.main{}
		.item{position: relative; width: 500px; height: 150px; margin: 20px auto; background-color: #fff; border: 1px solid #aaa; box-shadow: inset 0 0 10px 10px #e1e4e5;}
		.box-shadow{font-size: 30px; text-align: center; line-height: 150px;}
		.item:first-child{border-radius: 5px;}
		.item:first-child::before .box-shadow{content:" ";  
    position:absolute;  
    bottom:0;  
    left:80px;  
    z-index:1;  
    width: 50%;  
    height: 40%;  
    max-width: 200px;  
    max-height: 80px;  
    box-shadow: -80px 0 8px rgba(0, 0, 0, 0.5);  
    transform-origin: 0 100%;    
    transform:skew(45deg);  
}  

	</style>
</head>
<body>
	<div class="main">
		<div class="item">
			<div class="box-shadow">snfilwbw</div>
		</div>
		<div class="item">
			<div class="box-shadow">wfwebbwe</div>
		</div>
		<div class="item">
			<div class="box-shadow">cwbveuli</div>
		</div>
	</div>
</body>
</html>
