<html lang="en">

<body>
	<canvas id="canvas" width="900" height="600">您的浏览器不支持canvas</canvas>
	<script>
	var cxt=document.getElementById('canvas').getContext('2d');


	cxt.lineWidth=2;
	cxt.fillStyle="red"
	cxt.strokeStyle="red";
	cxt.beginPath();
	cxt.moveTo(390,280);
	cxt.lineTo(650,120);
	cxt.lineTo(390,330);

	cxt.moveTo(390,330);
	cxt.quadraticCurveTo(210,340,330,180);
	// cxt.lineTo(390,280);
	cxt.quadraticCurveTo(310,280,390,280);
	// cxt.moveTo(390,330);
	
	cxt.stroke();
	cxt.fill();
	
	

	</script>
