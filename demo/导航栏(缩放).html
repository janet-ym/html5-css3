<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏(缩放)</title>
	<style>
		html,body{font: 16px '宋体';}
		body,ul,li{margin: 0; padding: 0;}
		ul{list-style: none;}
		section,nav{display: block;}
		a{text-decoration: none;}
		section>nav,section>nav>ul{width: 1000px; height: 130px;}
		section>nav>ul>li{width: 200px; height: 130px; float: left; text-align: center; position: relative;}
		section>nav>ul>li:first-child{background-color: lightgreen;}
		section>nav>ul>li:nth-child(2){background-color: lightblue;}
		section>nav>ul>li:nth-child(3){background-color: seagreen;}
		section>nav>ul>li:nth-child(4){background-color: orange;}
		section>nav>ul>li:nth-child(5){background-color: red;}
		section>nav>ul>li>a{width: 200px; height: 130px; display: inline-block; line-height: 130px; color: hsl(0,100%,100%); position: absolute; left: 0; top: 0; z-index: 2;}

		/*section>nav>ul>li:hover::before{content: ''; display: block; width: 200px; height: 130px; background: white;opacity: 0.3; position: absolute; top: 0; left: 0; z-index: 1;}*/	
		
		section>nav>ul>li::before{content: ''; display: block; width: 200px; height: 130px; position: absolute; top: 0; left: 0; z-index: 1;}
		section>nav>ul>li:hover::before{transition: all 1s;}
		/* Y轴上下散开 */
		section>nav>ul>li:first-child::before{background: white;opacity: 0.3;transform: scaleY(0);}
		section>nav>ul>li:first-child:hover::before{transform: scaleY(1);}
		/* X轴左右散开 */
		section>nav>ul>li:nth-child(2)::before{background: white;opacity: 0.3;transform: scaleX(0);}
		section>nav>ul>li:nth-child(2):hover::before{transform: scaleX(1);}
		/* 中心散开 */
		section>nav>ul>li:nth-child(3)::before{background: white;opacity: 0.3;transform: scale(0);}
		section>nav>ul>li:nth-child(3):hover::before{transform: scale(1);}
		/* 向中心缩小 */
		section>nav>ul>li:nth-child(4)::before{transform: scale(1);}
		section>nav>ul>li:nth-child(4):hover::before{background: white;opacity: 0.3;transform: scale(0);}
		/* X轴左右聚拢 */
		section>nav>ul>li:nth-child(5)::before{transform: scaleX(1);}
		section>nav>ul>li:nth-child(5):hover::before{background: white;opacity: 0.3;transform: scaleX(0);}

	</style>
</head>
<body>
	<section>
		<nav>
			<ul>
				<li><a href="">网站首页</a></li>
