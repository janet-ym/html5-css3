<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>h5的常用语义化标签</title>
	<meta name="keywords" content="关键词">
	<meta name="description" content="描述">
	<link rel="stylesheet" href="css/h5的常用语义化标签.css">
	<script src='jpuery.js'></script> <!-- 引入JS -->
</head>
<body>
	<header>
		<div class="logo"><img src="" alt=""></div>
		<nav>
			<ul>
				<li>菜单一</li>

				<li>菜单五</li>
			</ul>
		</nav>
		<div class="search"></div>
	</header>
	<section>
		<article>
			<h1>文章标题</h1>
			<p>正文</p>
		</article>
	</section>
	<section>
		<nav>
			<ul>
				<li>左侧菜单</li>

				<li>左侧菜单</li>
				<li>左侧菜单</li>
				<li>左侧菜单</li>
			</ul>
		</nav>
		<div class="banner"></div>
		<aside>
			<hgroup>  <!-- 组合标签 -->
				<h1>我是标题h1</h1>
				<h2>我是标题h2</h2>
				<h3>我是标题h3</h3>
			</hgroup>
		</aside>
	</section>
	<section>
		<ul>
			<li>
				<figure></figure>
				<figcaption>我是图片标题</figcaption>
			</li>
			<li>
				<figure></figure>
				<figcaption>我是图片标题</figcaption>
			</li>
			<li>
				<figure></figure>

			</li>
			<li>
				<figure></figure>
				<figcaption>我是图片标题</figcaption>
			</li>
		</ul>
	</section>

	</footer>
	<footer>
		<nav>
			<ul>
				<li>首页</li>
				<li>购物车</li>
				<li>联系</li>
				<li>客服</li>
			</ul>
		</nav>
	</footer>
</body>
</html>
