<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴效果练习</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	ul{list-style:none;}
	a{ text-decoration:none;}
	img{border:none;}

	#wrap {width:815px; height: 338px; overflow: hidden; margin: 80px auto; box-shadow: 0 0 10px 2px rgba(0,0,0,0.4);}
	#wrap ul {width: 1000px;}
	#wrap li {display: block; width: 135px; height: 338px; position: relative; float: left; border-left: 1px solid #aaa; transition:all 0.5s; box-shadow: 0 0 25px 10px rgba(0,0,0,0.4);}
	#wrap li img {display: block; width:600px;}
	#wrap ul:hover li {width:40px;}
	#wrap ul li:hover {width: 600px;}
	</style>
</head>
