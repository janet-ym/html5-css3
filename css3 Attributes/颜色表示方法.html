<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>颜色</title>
	<style>
		pre{background-color: hsl(0,100%,50%);} /* (色相，饱和度，不透明度) */
	</style>
</head>
<body>
	<pre>
		css2颜色表示法：
		1、color：white;
		2、color：#235647;
		3、color：rgb(255,0,255);

		css3颜色表示法：
		hsl;(hsla表示有不透明度的颜色)
		
		<!-- opacipt属性(给整体加一个透明度) -->
	</pre>
</body>
</html>
