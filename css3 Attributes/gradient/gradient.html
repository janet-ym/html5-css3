<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变案例</title>
	<style>
		body, ul, li, dl, dt, dd, h1, h2, h3, h4, h5 {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: #F7F7F7;
		}

		.wrapper {
			width: 1000px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}

		header {
			padding: 20px 0;
			margin-bottom: 20px;
			text-align: center;
		}

		header h3 {
			line-height: 1;
			font-weight: normal;
			font-size: 28px;
		}

		.main {
			/*overflow: hidden;*/
		}

		.main:after {
			content: '';
			clear: both;
			display: block;
		}

		.main .item {
			width: 210px;
			height: 210px;
			margin: 0 30px 30px 0;
			/*display: flex;*/
			position: relative;
			background-color: #FFF;
			float: left;
			box-shadow: 2px 2px 5px #CCC;
		}
		
		.main .item:after {
			content: attr(data-brief);
			display: block;
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 210px;
			position: absolute;
			top: 0;
			left: 0;
			color: #FFF;
			font-family: '微软雅黑';
			font-size: 18px;
			background-color: rgba(170, 170, 170, 0);
			z-index: -1;
			transition: all 0.3s ease-in;
		}

		.main .item:hover:after {
			background-color: rgba(170, 170, 170, 0.6);
			z-index: 100;
		}

		.main .item:nth-child(4n) {
			margin-right: 0;
		}

		/*.main .item:nth-last-child(-n+5) {
			margin-bottom: 0;
		}*/

		/* 以上是骨架样式 */

		
	
		.item:nth-child(1) .gradient{width: 180px; height: 70px; margin: 70px 15px; background-color: green; background-image: linear-gradient(to top,rgba(0,0,0,0.5),rgba(0,0,0,0)); border: 0; border-radius: 6px;}
		.item:nth-child(2) .gradient{width: 180px; height: 180px; background-color: darkblue; background-image: radial-gradient(120px at 50px 50px,rgba(0,0,0,0),rgba(0,0,0,0.6)); border-radius: 50%;}
		/*.item:nth-child(3) .gradient{width: 180px; height: 70px; margin: 70px auto; background-color: yellow; background-image: linear-gradient(135deg, green 25%,yellow 25%,yellow 50%,green 50%, green 75%, yellow 75%, yellow 100%)}*/

 		.item:nth-child(3) .gradient{width: 200px; height: 28px; margin: 80px auto; background-color: yellow; background-image: linear-gradient(135deg,green 20%, yellow 20%, yellow 40%, green 40%, green 60%,yellow 60%,yellow 80%, green 80%, green 100%);background-size: 20px 28px; background-position: 0 0; animation: move 0.5s infinite linear;}

 		/*.item:nth-child(3) .gradient{width: 200px; height: 50px; margin: 80px auto; background-color: yellow; background-image: linear-gradient(135deg,green 10%, yellow 10%, yellow 20%, green 20%, green 30%,yellow 30%,yellow 40%, green 40%, green 50%, yellow 50%, yellow 60%, green 60%, green 70%,yellow 70%, yellow 80%,green 80%, green 90%, yellow 90%, yellow 100%); background-size: 10px 50px; background-position: 0 0; animation: move 0.5s infinite linear;}*/

 		@keyframes move{
 			0%{background-position: 0 0;}
 			100%{background-position: 20px 0;}
 		}

	</style>	
</head>
<body>
	<div class="wrapper">
		<header>
			<h3>镜像渐变</h3>
		</header>
		<div class="main">
			<div class="item" data-brief="一些介绍">
				<button class="gradient"></button>
			</div>
			<div class="item">
				<div class="gradient"></div>
			</div>
			<div class="item">
				<div class="gradient"></div>
			</div>
		</div>
	</div>
</body>
</html>
