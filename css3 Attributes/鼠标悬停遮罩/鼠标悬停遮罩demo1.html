<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标悬停遮罩demo1</title>
	<style type="text/css">

	body,ul,li,p,h1{margin: 0; padding: 0;}
	ul{list-style: none;}
	img{vertical-align: middle; border: 0;}
	a{text-decoration: none; display: block;}

	.box{width: 800px; height: 400px; border: 1px solid #000; display: flex;}
	.box ul{width: 440px; height: 210px; margin: auto;}
	.box ul li{width: 210px; height: 210px; box-sizing: border-box; border: 5px solid gray; float: left; position: relative; overflow: hidden;}
	.box ul li:hover .mask{transform: rotate(0);}
	.box ul li:first-child{margin-right: 20px;}
	.box ul li img{width: 200px; height: 200px;}
	.box ul li .mask{width: 200px; height: 200px; background: rgba(255,20,30,0.8); position: absolute; top: 0; left: 0; color: #fff; text-align: center; transform: rotate(90deg); transform-origin: 200px 200px; transition: all 0.4s;}
	.box ul li .mask a{width: 30px; height: 30px; border-radius: 50%; background-color: #fff; margin: 40px auto 20px;}
	.box ul li .mask h1{font-size: 14px; margin-bottom: 15px;}

	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li>
				<img src="images/demo1.jpg" alt="">
				<div class="mask">
					<a href=""></a>
					<h1>Alice</h1>
					<p>来自美国加州</p>
				</div>
			</li>
			<li>
				<img src="images/demo1.jpg" alt="">
				<div class="mask">
					<a href=""></a>
					<h1>Alice</h1>
					<p>来自美国加州</p>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
