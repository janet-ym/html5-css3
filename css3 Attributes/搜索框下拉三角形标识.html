<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索框三角形标识</title>
	<style>
		.jt{position: relative; width: 0; height: 0; border: 6px transparent solid; border-top-color: green;}
		.jt::before{content: ''; display: block; width: 0; height: 0; border: 6px transparent solid; border-top-color: white; position: absolute; left: -6px; bottom: -5px;}
	</style>
</head>
<body>
	<div class="jt"></div>
</body>
</html>
