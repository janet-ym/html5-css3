<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>球的摆动</title>
	<style>
		.ball-wrap{width: 150px; height: 10px; background-color: grey; border-radius: 75px/5px; margin: 300px auto 0; position: relative;}
		.ball-wrap .ball{width: 150px; height: 150px; border-radius: 75px; background: lightgreen; position: absolute;
			animation-name: change;
			animation-duration: 1s;
			animation-timing-function: linear;
			-o-animation-timing-function: linear;
			-webkit-animation-timing-function: linear;
			animation-delay: 0.1s;
			animation-iteration-count: 5;
			animation-direction: alternate;
			animation-fill-mode: both;
		}



		@keyframes change{
			0%{bottom: 100px;}
			50%{bottom: -20px;}
			100%{bottom: 60px;}
		}

	</style>
</head>
<body>
	<div class="ball-wrap">
		<div class="ball"></div>
	</div>
</body>
</html>
