<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动态banner</title>
	<style>
		/*css重置表*/
		body,ul,li{margin:0;padding:0;}
		img{vertical-align: middle;}
		ul,li{list-style: none;}
		a{text-decoration: none;}
		/*整个文档占据浏览器的100%，body相对父元素的高度也是100%*/
		html,body{height:100%;}

		/*banner stert*/
		.banner,.banner>ul,.banner>ul>li{width:100%;height:100%;}
		.banner>ul>li:first-child{background: url(images/bg1.jpg) no-repeat;}
		.banner>ul>li:nth-child(2){background: url(images/bg2.jpg) no-repeat;}
		.banner>ul>li:nth-child(3){background: url(images/bg3.jpg) no-repeat;}
		.banner>ul>li:nth-child(4){background: url(images/bg4.jpg) no-repeat;}
		.banner>ul>li:nth-child(5){background: url(images/bg5.jpg) no-repeat;}
		.banner{position: relative;width: 1200px;margin:0 auto;}
		.banner>ul{position: relative;}
		.banner>ul>li{position: absolute;left:0px;top:0;}
		.banner ul li:target{z-index: 2}
		.banner ul li:not(:target){z-index: 1;}
		.banner ul li:nth-child(1):target{animation: a1 0.4s ease-in-out;}
		.banner ul li:nth-child(2):target{animation: a2 0.4s ease-in-out;}
		.banner ul li:nth-child(3):target{animation: a3 0.4s ease-in-out;}
		.banner ul li:nth-child(4):target{animation: a4 0.4s ease-in-out;}
		.banner ul li:nth-child(5):target{animation: a5 0.4s ease-in-out;}

		@keyframes a1{
			0%{transform: scale(0);}
			100%{transform: scale(1);}
		}
		@keyframes a2{
			0%{transform: scaleX(0);}
			100%{transform: scaleX(1);}
		}
		@keyframes a3{
			0%{transform: scaleY(0);}
			100%{transform: scaleY(1);}
		}
		@keyframes a4{
			0%{transform: rotate(60deg);}
			25%{transform: rotate(45deg);}
			50%{transform: rotate(1);}
			75%{transform: rotate(120deg);}
			100%{transform: rotate(-45deg);}
		}
		@keyframes a5{
			0%{transform: scale(1,1);}
			100%{transform: scale(0,1);}
		}
		/*banner end*/

		/*btn start*/
		.btn{width:115px;height:15px;padding:8px 15px;background: rgba(255,255,255,0.5);
			border-radius:20px;position: absolute;bottom:10%;left:45%;z-index: 3}
		.btn ul{}
		.btn li{width:15px;height:15px;border-radius:50%;background: #fff;margin-right:10px;float:left;}
		.btn li:last-child{margin-right:0;}
		.btn li a{width:100%;height: 100%;display: block;}
	</style>
</head>
<body>
	<div class="banner">
		<ul>
			<li id="img01"></li>
			<li id="img02"></li>
			<li id="img03"></li>
			<li id="img04"></li>
			<li id="img05"></li>
		</ul>
	</div>

		<div class="btn">
		  	<ul>
				<li><a href="#img01"></a></li>
				<li><a href="#img02"></a></li>
				<li><a href="#img03"></a></li>
				<li><a href="#img04"></a></li>
				<li><a href="#img05"></a></li>
			</ul>
		</div>
		
</body>
</html>
