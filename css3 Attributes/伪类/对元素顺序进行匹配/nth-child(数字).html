<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>last-child</title>
	<style>
		:nth-child(2){border: 3px solid blue;}; /* nth-child(n)表示第二个孩子元素 */
	</style>
</head>
<body>
	<h1>only-child</h1>
	<a href="">百度一下</a>	
	<p>这是<span>Apple</span>和<span>orange</span>.(有两个孩子元素)</p>	
</body>
</html>
