<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>lang</title>
	<style type="text/css">
		:lang(en){border: thin red solid; padding: 4px;}/* 匹配有lang属性的，并且属性值是以en(自定义名称)开头的 */
	</style>
</head>
<body>
	<p lang="en-us">lang选择器的应用</p>
	<p lang="en-uk">lang选择器的应用</p>
	<p lang="en">lang选择器的应用</p>
	<p lang="en-tw">lang选择器的应用</p>
</body>
</html>
