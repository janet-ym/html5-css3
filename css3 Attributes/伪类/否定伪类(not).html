<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>not</title>
	<style>
		a:not([href*="baidu"]){border: thin red solid; padding: 4px;}
		/* not选择器：筛选功能，排除符合括号条件的元素 */
	</style>
</head>
<body>
	<a href="http://www.baidu.com">进入这个网页</a>
	<p>I like <span>apples</span> and oranges.</p>
	<a href="http://www.jingdong.com">进入这个网页</a>
</body>
</html>
