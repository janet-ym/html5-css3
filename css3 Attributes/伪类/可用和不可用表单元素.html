<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>enabled</title>
	<style type="text/css">
		:enabled{border: thin red solid; padding:4px;}   /* 作用于可用表单元素 */
	</style>
</head>
<body>
	<textarea enabled>可用表单元素。</textarea>
	<textarea disabled>不可用表单元素。</textarea>
</body>
</html>
