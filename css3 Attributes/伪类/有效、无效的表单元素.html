<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>invalid和valid</title>
	<style>
		:invalid{outline: medium solid red;}  /* 无效情况的表单元素 */
		:valid{outline: medium solid green;}  /* 有效情况的表单元素 */
	</style> 	
</head>
<body>
	<form action="">
		<p>
			<label for="price1">
			姓名：<input type="text" required value="1" id="username">
			</label>
		</p>
		<p>
			<label for="address">
			地址：<input type="text">
			</label>
		</p>
		<button type="submit">submit</button>
	</form>
</body>
</html>
