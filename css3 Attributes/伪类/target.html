<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>target</title>
	<style>
		:target{border: medium solid black; padding: 4px; color: red; background-color: yellow;}
		/* 在地址栏的url后面输入#id名，就可以看到相对应的位置出现设置的样式 */
	</style>
</head>
<body>
	<a id="id1" href="http://www.baidu.com">进入这个网页</a>
	<p id="id2">I like <span>apples</span> and oranges.</p>
	<a id="id3" href="http://www.jingdong.com">进入这个网页</a>
</body>
</html>
