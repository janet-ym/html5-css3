<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>矩形</title>
	<style>
		div{width: 100px; height: 100px; background: red; border-top-width: 1px; border-top-color: #000; border-top-style: dashed;} /* 综合写法：border-top：1px solid red */
		.two{width: 100px; height: 100px; background: lightgreen; margin-top: 50px; border-top: 10px solid blue; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; border-top-left-radius: 30px; border-top-right-radius: 30px;} /* 综合写法：border-radius：左上 右上 右下 左下 */
	</style>
</head>
<body>
	<div></div>
	<div class="two"></div>
</body>
</html>
