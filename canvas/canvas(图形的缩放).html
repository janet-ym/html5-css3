<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas(图形的缩放)</title>
</head>
<body>
	<canvas width="400" height="400" id="myCanvas" style="border: 2px dashed green;"></canvas>
	<script>
	var a=document.getElementById('myCanvas');
	var b=a.getContext('2d');

	// 椭圆
	// scale(x,y);	x:水平方向的缩放比例，y:垂直方向缩放比例
	b.fillStyle="yellow";
	b.beginPath();
	b.scale(0.5,1);
	b.arc(300,200,50,0,Math.PI*2,true);
	b.closePath();
	b.fill();
	</script>
</body>
</html>
