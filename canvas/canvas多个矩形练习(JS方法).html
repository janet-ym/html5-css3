<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas练习(js方法)</title>
	<style>
		#myCanvas{border: 2px solid #657;}
	</style>
</head>
<body>
	<canvas width="600" height="300" id="myCanvas"></canvas>
	<script type='text/javascript'>
	var a = document.getElementById('myCanvas');
	var b = a.getContext('2d');
	var offset = 10; //矩形之间的间隙
	var size = 80; //矩形的宽高
	var linewidth = 4; //边框粗细
	var fillStyle = ["blue","green","red","grey","pink"]; //定义填充颜色数组
	var strokeStyle = ["green","yellow","purple","lightgreen","blue"]; //定义边框颜色数组

	for (var i = 0; i < fillStyle.length; i++) {
		b.fillStyle = fillStyle[i];
		b.strokeStyle = strokeStyle[i];
		b.linewidth = 5;  //边框宽度
		b.fillRect(i*(offset+size)+offset,offset,size,size);
		 //b.fillRect(10,10,80,80)
		 //b.fillRect(100,10,80,80)
		 //b.fillRect(190,10,80,80)
		b.strokeRect(i*(offset+size)+offset,offset*2+size,size,size);
		b.clearRect((i*(offset+size)+offset),offset,size,size/2);
	}
	</script>
</body>
</html>
