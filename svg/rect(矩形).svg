<?xml version="1.0" standalone="no"?>  <!-- standalone="no"表示这个svg会引用一个外部文件 -->
<!DOCTYPE svg PUBLIC "-//W3C//DTDSVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg"> <!-- version="1.1"指版本 -->
<!-- 属性介绍：
 fill填充(形状内的颜色) stroke-width:1轮廓(边框)粗细，stroke轮廓(边框)颜色，如果不需要描边就不写stroke，
 x：矩形的左侧位置; y; 矩形的顶端位置; rx：绘制水平方向圆角; ry：控制垂直方向圆角 -->
	<rect width="300" height="100" style="fill:rgb(0,0,255); stroke-width:1; stroke:rgb(0,0,0)" />
	<rect width="300" height="100" x='200' y='200' rx='5' style="fill:blue; stroke-width:1; stroke:black" />
</svg>