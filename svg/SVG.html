<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG</title>
</head>
<body>
	<pre>
	SVG概念：
	1、SVG是使用xml来描述二维图形和绘图程序的语言;
	2、可伸缩矢量图形;
	3、定义用于网络的基于矢量的图形;
	</pre>

<!-- 第一种写法 -->
	<embed src="06SVG 实例.svg" width="300" height="100" type="image/svg+xml" pluginspage="http://www.adobe.com/svg/viewer/install/" />
<!-- 第二种写法 -->
	<object data="06SVG 实例.svg" width="300" height="100" type="image/svg+xml" codebase="http://www.adobe.com/svg/viewer/install/"></object>
<!-- 第三种写法 -->
	<iframe src="06SVG 实例.svg" width="300" height="100"></iframe>
<!-- 也可以用<a></a>标签链接 -->
	<a href="rect(矩形).svg">百度一下</a>
	<a href="line(线段).svg">百度一下</a>
	<a href="circle(圆).svg">百度一下</a>
	<a href="ellipse(椭圆).svg">百度一下</a>
	<a href="polyline(折线).svg">百度一下</a>
	<a href="polygon(多边形).svg">百度一下</a>
<!-- SVG形状：矩形(rect); 圆形(circle); 椭圆(ellipse); 折线(polyline); 多边形(polygon); 线段(line); -->

</body>
</html>
